<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Блюр изображения</title>
    <style>
        .blurred {
            filter: blur(3px); /* Уровень размытия */
            transition: filter 0.5s; /* Плавный переход */
        }
    </style>
</head>
<body>
    <img id="myImage" src="chapka.jpg" alt="Пример изображения" width="300">
    <button onmouseover="toggleBlur()">Переключить блюр</button>

    <script>
        function toggleBlur() {
            const image = document.getElementById('myImage');
            image.classList.toggle('blurred');
        }
    </script>
</body>
</html>
